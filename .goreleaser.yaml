# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    targets:
      - darwin_amd64
      - darwin_arm64
      - freebsd_amd64
      - linux_386
      - linux_amd64
      - linux_arm64
      - linux_arm_5
      - linux_arm_6
      - linux_arm_7

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

kos:
  - repositories:
      - "ghcr.io/qup42/loghead"
    base_image: "gcr.io/distroless/base-debian12"
    tags:
      - '{{.Version}}'
      - latest
    platforms:
      - linux/amd64
    labels:
      "org.opencontainers.image.created": "{{.Date}}"
      "org.opencontainers.image.authors": "Julian Mundhahs"
      "org.opencontainers.image.source": "https://github.com/Qup42/loghead"
      "org.opencontainers.image.documentation": "https://github.com/Qup42/loghead"
      "org.opencontainers.image.title": "{{.ProjectName}}"
      "org.opencontainers.image.description": "An open source, self-hosted backend for collecting logs and metrics from Tailscale clients."
      "org.opencontainers.image.revision": "{{.FullCommit}}"
      "org.opencontainers.image.version": "{{.Version}}"
      "org.opencontainers.image.licenses": "BSD-3-Clause"
      "org.opencontainers.image.base.name": "gcr.io/distroless/base-debian12"
    annotations:
      "org.opencontainers.image.created": "{{.Date}}"
      "org.opencontainers.image.authors": "Julian Mundhahs"
      "org.opencontainers.image.source": "https://github.com/Qup42/loghead"
      "org.opencontainers.image.documentation": "https://github.com/Qup42/loghead"
      "org.opencontainers.image.title": "{{.ProjectName}}"
      "org.opencontainers.image.description": "An open source, self-hosted backend for collecting logs and metrics from Tailscale clients."
      "org.opencontainers.image.revision": "{{.FullCommit}}"
      "org.opencontainers.image.version": "{{.Version}}"
      "org.opencontainers.image.licenses": "BSD-3-Clause"
      "org.opencontainers.image.base.name": "gcr.io/distroless/base-debian12"
    sbom: none
    base_import_paths: true

